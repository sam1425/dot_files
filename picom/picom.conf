#################################
#          Animations (Fast)    #
#################################
# Picom configuration
# Purpose: Speed up animations and fades for snappier feel.
# - Removed `show`/`hide` triggers (prevents desktop-switch animations).
# - Reduced animation durations and transition lengths.
# - Increased fade steps for faster fades.
#
# requires https://github.com/jonaburg/picom

# Animations
animations = (
    {
        # Only animate window close (no "hide")
        triggers = ["close"];
        opacity = {
            curve = "linear";
            duration = 0.04;              # faster close fade
            start = "window-raw-opacity-before";
            end = 0;
        };
        shadow-opacity = "opacity";
    },
    {
        # Only animate window open (no "show")
        triggers = ["open"];
        opacity = {
            curve = "cubic-bezier(0,1,1,1)";
            duration = 0.05;              # faster open fade
            start = 0;
            end = "window-raw-opacity";
        };
        offset-x = "(1 - scale-x) / 2 * window-width";
        offset-y = "(1 - scale-y) / 2 * window-height";
        scale-x = {
            curve = "cubic-bezier(0,1.1,1,1)";
            duration = 0.10;              # faster scale animation
            start = 0.6;
            end = 1;
        };
        scale-y = "scale-x";
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
    },
    {
        # Geometry changes (resizes/moves) - make snappy
        triggers = ["geometry"];
        scale-x = {
            curve = "cubic-bezier(0,0,0,1.2)";
            duration = 0.12;              # quick resize scale
            start = "window-width-before / window-width";
            end = 1;
        };
        scale-y = {
            curve = "cubic-bezier(0,0,0,1.2)";
            duration = 0.12;
            start = "window-height-before / window-height";
            end = 1;
        };
        offset-x = {
            curve = "cubic-bezier(0,0,0,1.2)";
            duration = 0.12;
            start = "window-x-before - window-x";
            end = 0;
        };
        offset-y = {
            curve = "cubic-bezier(0,0,0,1.2)";
            duration = 0.12;
            start = "window-y-before - window-y";
            end = 0;
        };
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
    }
);

# Global transition & spawn behavior â€” shortened
transition-length = 120;      # overall transition length lowered (ms)
transition-pow-x = 0.25;
transition-pow-y = 0.25;
transition-pow-w = 0.28;
transition-pow-h = 0.28;
size-transition = true;
spawn-center-screen = true;
spawn-center = true;

#################################
#             Corners           #
#################################
# corner-radius = 6;

#################################
#           Fading (Faster)     #
#################################
# Enable fading for supported triggers (we still removed show/hide)
fading = true;

# Increase step so fades finish quicker (but still smooth)
fade-in-step = 0.08;            # larger step => faster fade-in
fade-out-step = 0.08;           # larger step => faster fade-out

# Exclude specific classes from fading if needed
fade-exclude = [
  "class_g = 'slop'"
];

# If you want maximum snappiness, consider `fading = false;`
# but the above keeps short, responsive fades.

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.85;        # slightly less dimming for responsiveness
frame-opacity = 0.8;

popup_menu = { opacity = 0.9; }
dropdown_menu = { opacity = 0.9; }

inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'i3bar'"
];

opacity-rule = [
  "85:class_g     = 'Bar'",
  "100:class_g    = 'slop'",
  "100:class_g    = 'XTerm'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'kitty'",
  "100:class_g    = 'warp-terminal'",
  "100:class_g    = 'Alacritty'",
  "85:class_g     = 'Polybar'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'Meld'",
  "70:class_g     = 'TelegramDesktop'",
  "90:class_g     = 'Joplin'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'"
];

#################################
#     Background-Blurring       #
#################################
# blur-background = true;

#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";

# VSync off can reduce latency in some setups; enable if you need tearing fixed.
vsync = false

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60

# use-damage sometimes causes artifacts; keep disabled unless you need it.
use-damage = false

log-level = "info";

# Keep grouping/detection behavior
detect-transient = true
detect-client-leader = true

#################################
#         Window types          #
#################################
wintypes:
{
  # Normal windows: no global fade on desktop switch (show/hide removed)
  normal = { fade = false; shadow = false; }

  # Ensure the desktop itself never fades when switching
  desktop = { fade = false; shadow = false; }

  tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
