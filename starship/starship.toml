style_user = "bg:color_bg1 fg:color_fg0"
style_root = "bg:color_bg1 fg:color_fg0"
format = '[$user ]($style)'

[directory]
style = "bold fg:#000000 bg:color_aqua"
format = "[ $path ]($style)"
truncation_length = 50
truncation_symbol = "*/"

[directory.substitutions]
"Documents" = "üñπ"
"Downloads" = "‚á©"
"Music" = "‚ô™‚ô´"
"Pictures" = "üñª"
"Developer" = "‚¶ì‚ãà"

[git_branch]
symbol = "‚µñ"
style = "bg:color_aqua"
format = '[[ $branch $symbol ](fg:color_fg0 bg:color_blue)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = "Óòû "
style = "bg:color_blue2"
format = '[[ $symbol](fg:color_fg0 bg:color_blue2)]($style)'

[rust]
symbol = "Óû®"
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = "Óòß"
